<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>users</title>
    </head>
    <body>
        <p th:text="${'Updating ' + user.name + ' (' + user.id + ') user'}"></p>

        <fieldset>
            <legend>Update User</legend>
            <form action="/update_user" method="post">
                <label>Username: <input type="text" name="name" th:value="${user.name}" maxlength="100" required></label><br>
                <label>Age: <input type="number" name="age" th:value="${user.age}" max="1000" required></label><br>

                <input type="hidden" name="id" th:value="${user.id}">
                <input type="submit" value="Submit">
            </form>
        </fieldset>

        <p><a href="/">Back.</a></p>
    </body>
</html>
